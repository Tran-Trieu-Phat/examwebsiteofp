<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./LoginForm.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="./login.js"></script>
    <script src="https://kit.fontawesome.com/a8d3766c08.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Convergence&family=Lato:wght@300;400;700;900&family=Mukta:wght@300;400;600;700;800&family=Noto_Sans:wght@400,700&display=swap"
        rel="stylesheet">

<body>
    <div class="FormLogin">
        <h3> Đăng nhập </h3>
        <div class="user">

            <i class="fas fa-user"></i> <input type="text" id="username" placeholder="Enter your username here..."
                class="type"> <br> <br>
            <i class="fas fa-lock"></i> <input type="password" id="password" placeholder="Enter your password here..."
                class="type">
        </div>
        <div class="buttonLogin"> <a> <button href="#" class="loginBtn"> Đăng nhập </button></a>
            <a href="../Signup/SignUp.html"> <button href="#" class="regBtn">Đăng ký</button></a>
        </div>

    </div>
    <div class="loader-wrapper">
        <span class="loader"><span class="loader-inner"></span> </span>
    </div>
</body>
</head>

</html>
